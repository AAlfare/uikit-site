<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slideshow 4 - UIkit demo</title>
        <link rel="stylesheet" href="../../css/theme.css" />
        <link rel="stylesheet" href="./theme/slideshow4.css"/>
        <script src="../../assets/uikit/dist/js/uikit.min.js"></script>
        <script src="../../assets/uikit/dist/js/uikit-icons.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Kanit|Inconsolata|Lato|Montserrat|Poppins|Open+Sans|Source+Serif+Pro" rel="stylesheet">


    </head>
    <body>
        
        <div class="tm-background-transparent uk-position-relative uk-visible-toggle" uk-slideshow="autoplay: false;">
            <ul class="uk-slideshow-items" uk-height-viewport="min height: 300"> 
                <li>

                    </div>
                    <div class="uk-position-cover" uk-slideshow-parallax="">
                    </div>

                    <div class="tm-panel-box-center-large">
                        <div class="uk-overlay uk-grid-small uk-padding-remove tm-background-transparent uk-child-width-1-5@l uk-child-width-1-4@m uk-child-width-1-3@s" uk-grid="masonry: true">
                            <div>
                                <div class="uk-background-primary uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 150px; visibility:hidden;">1</div>
                            </div>
                            <div>
                                <div class="uk-background-primary uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 90px; visibility:hidden;">2</div>
                            </div>
                            <div href="#" uk-slideshow-item="next">
                                <div class="uk-background-primary uk-background-cover uk-height-small uk-panel" style="height: 210px;">
                                    <p class="uk-heading-primary uk-text-lowercase">next</p>
                                </div>
                            </div>
                            <div>
                                <div class="uk-background-primary uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 60px; visibility:hidden;">4</div>
                            </div>
                            <div>
                                <div class="uk-background-primary uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 240px; visibility:hidden;">5</div>
                            </div>
                            <div>
                                <div class="tm-background-transparent uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 150px; background-image: url(https://images.unsplash.com/photo-1428447446564-008f0a600312?&auto=format&fit=crop&w=500&q=60);">6</div>
                            </div>
                            <div>
                                <div class="uk-background-primary uk-background-cover uk-height-small uk-panel" style="height: 210px;">
                                    <p class="uk-heading-primary uk-text-lowercase">previous</p>
                                </div>
                            </div>
                            <div>
                                <div class="tm-background-transparent uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 180px; background-image: url(https://images.unsplash.com/photo-1430740537271-3448563a1a7e?&auto=format&fit=crop&w=500&q=60);">8</div>
                            </div>
                            <div>
                                <div class="tm-background-transparent uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 360px; background-image: url(https://images.unsplash.com/photo-1508954180915-0cc41f75bb20?&auto=format&fit=crop&w=500&q=60);">9</div>
                            </div>
                            <div>
                                <div class="tm-background-transparent uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 240px; background-image: url(https://images.unsplash.com/photo-1530522284153-a71b263aa273?&auto=format&fit=crop&w=500&q=60);">10</div>
                            </div>
                            <div>
                                <div class="tm-background-transparent uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 330px; background-image: url(https://images.unsplash.com/photo-1522475851954-3a88008c0568?&auto=format&fit=crop&w=500&q=60);">11</div>
                            </div>
                            <div>
                                <div class="tm-background-transparent uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 210px; background-image: url(https://images.unsplash.com/photo-1515510532701-5f751e184906?&auto=format&fit=crop&w=500&q=60);">12</div>
                            </div>
                            <div>
                                <div class="tm-background-transparent uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 180px; background-image: url(https://images.unsplash.com/photo-1506574723610-7fe0f0c7f9ea?&auto=format&fit=crop&w=500&q=60);">13</div>
                            </div>
                            <div>
                                <div class="tm-background-transparent uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 240px; background-image: url(https://images.unsplash.com/photo-1489843608652-0058d31170f6?&auto=format&fit=crop&w=500&q=60);">14</div>
                            </div>
                            <div>
                                <div class="tm-background-transparent uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 120px; background-image: url(https://images.unsplash.com/25/black-white-city.jpg?&auto=format&fit=crop&w=500&q=60);">15</div>
                            </div>
                            <div>
                                <div class="uk-background-primary uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 90px; visibility:hidden; ">16</div>
                            </div>
                            <div>
                                <div class=".tm-background-transparent uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 210px; background-image: url(https://images.unsplash.com/photo-1534323067417-34327c4da24e?&auto=format&fit=crop&w=500&q=60);">17</div>
                            </div>
                            <div>
                                <div class="uk-background-primary uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 150px; visibility:hidden;">18</div>

                            <div>
                                <div class="uk-background-primary uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 60px; visibility:hidden;">19</div>

                            <div>
                                <div class="uk-background-primary uk-background-cover uk-height-small uk-panel uk-flex uk-flex-center uk-flex-middle" style="height: 120px; visibility:hidden;">20</div>
                            </div> 
                        </div>
                    </div>
                    <div class="uk-overlay tm-panel-box-bottom-right">
                        <h1 class="uk-heading-hero uk-text-uppercase">Grid <br> Slideshow</h1> 
                    </div>
                </li>

                <li>
                    <div class="uk-background-default uk-position-cover uk-animation-reverse uk-transform-origin-center-left" uk-slideshow-parallax=""></div> 
                    <div class="uk-position-cover" uk-slideshow-parallax="opacity: .7,0,.7; background-color: #fff,#000" style="background-color: rgb(0, 0, 0); opacity: 0.2;"></div>
                </li>

                <li>
                    <div class="uk-background-default uk-position-cover uk-animation-reverse uk-transform-origin-center-left" uk-slideshow-parallax=""></div> 
                    <div class="uk-position-cover" uk-slideshow-parallax="opacity: .7,0,.7; background-color: #fff,#000" style="background-color: rgb(0, 0, 0); opacity: 0.2;"></div>
                </li>

                <li>
                    <div class="uk-background-default uk-position-cover uk-animation-reverse uk-transform-origin-center-left" uk-slideshow-parallax=""></div> 
                    <div class="uk-position-cover" uk-slideshow-parallax="opacity: .7,0,.7; background-color: #fff,#000" style="background-color: rgb(0, 0, 0); opacity: 0.2;"></div>
                </li>
            </ul>
        </div>
        <div class="uk-card uk-card-light tm-background-muted uk-width-auto uk-position-top-right">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-auto">
                        <a href="../" class="uk-navbar-item uk-logo uk-padding-remove" style="color: white;">
                            <img uk-svg="" src="" class="uk-margin-small-right" hidden="true"> 
                            <svg width="28" height="34" viewBox="0 0 28 34" xmlns="http://www.w3.org/2000/svg" class="uk-margin-small-right uk-svg">
                                <polygon fill="#fff" points="19.1,4.1 13.75,1 8.17,4.45 13.6,7.44 "></polygon>
                                <path fill="#fff" d="M21.67,5.43l-5.53,3.34l6.26,3.63v9.52l-8.44,4.76L5.6,21.93v-7.38L0,11.7v13.51l13.75,8.08L28,25.21V9.07 L21.67,5.43z"></path>
                            </svg> 
                        </a>
                    </div>    
                    <div class="uk-width-expand uk-margin-remove">
                        <h1 class="uk-margin-remove uk-light">
                        Slideshow
                        </h1>
                    </div>
                </div>
            </div>
            <div class="uk-card-body uk-padding-remove">
                <div class="uk-margin-remove uk-grid-small uk-flex-middle" uk-grid>
                    <div>
                        <button class="button uk-button uk-button-default uk-icon"> 
                        Download
                        </button>
                    </div>
                    <div>
                        <button class="button uk-button uk-button-default uk-icon"> 
                        GitHub
                        </button>
                    </div>
                </div>
            </div>
            <div href="#toggle-animation" uk-toggle="target: #toggle-animation; animation: uk-animation-fade" class="uk-card-footer">
                <a class="uk-button uk-button-text" type="button">
                    <span class="uk-margin-small-right" uk-icon="plus"></span>
                    Settings
                </a>
                <div id="toggle-animation" class="uk-card uk-card-light uk-card-body uk-margin-small" hidden>
                    dsfs
                </div>
            </div>
        </div>

    </body>
</html>
