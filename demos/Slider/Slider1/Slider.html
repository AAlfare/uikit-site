<!DOCTYPE html>

<html>

    <head>

        <title>Slider 1 - UIkit Demo</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../../css/theme.css" />

        <script src="../../../assets/uikit/dist/js/uikit.min.js"></script>

                    	</div>

                    		</div>
                    	</div>

                    <li class="uk-transition-toggle uk-padding-remove uk-margin-left">

                    <li class="uk-transition-toggle uk-padding-remove uk-margin-left">

                    		</div>
                    	</div>

                    </li>

                    <li class="uk-transition-toggle uk-padding-remove uk-margin-left">

                    <li class="uk-transition-toggle uk-padding-remove uk-margin-left">

                    	<div class="uk-position-cover uk-transition-fade tm-background-muted uk-light" style="">

                    		</div>
                    	</div>

                                <path fill="#fff" d="M21.67,5.43l-5.53,3.34l6.26,3.63v9.52l-8.44,4.76L5.6,21.93v-7.38L0,11.7v13.51l13.75,8.08L28,25.21V9.07 L21.67,5.43z"></path>

                    <span class="uk-margin-small-right" uk-icon="plus"></span>
                    Settings
                </a>
                <div id="toggle-animation" class="uk-card uk-card-light uk-card-body uk-margin-small" hidden>
                    dsfs

        <div class="uk-position-top-left uk-position-large" style="max-width:70%">
