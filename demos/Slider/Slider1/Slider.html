<!DOCTYPE html>

<html>

    <head>

        <title>Title</title>
        <meta charset="utf-8">
        <title>Slider 1 - UIkit demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../../css/theme.css" />
        <link rel="stylesheet" href="./theme/slider.css" />
        <script src="../../../assets/uikit/dist/js/uikit.min.js"></script>
        <script src="../../../assets/uikit/dist/js/uikit-icons.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Kanit|Inconsolata|Lato|Montserrat|Poppins|Open+Sans|Source+Serif+Pro" rel="stylesheet">

    </head>

    <body>

        <div class="uk-height-viewport uk-flex uk-flex-bottom" style="background-color: #a1a596;">

            <div uk-slider>

                <ul class="uk-slider-items uk-child-width-1-3@s uk-child-width-1-4@ uk-grid uk-flex-bottom">

                    <li>

                        <img src="https://images.unsplash.com/photo-1491815194659-6a9bb08563f0?&auto=format&fit=crop&w=500&h=650" alt="">

                    </li>

                    <li>

                        <img src="https://images.unsplash.com/photo-1517856642182-5e4122b67455?&auto=format&fit=crop&w=500" alt="">

                    </li>

                    <li>

                        <img src="https://images.unsplash.com/photo-1451755032734-ada8d61ecf2f?&auto=format&fit=crop&w=500" alt="">

                    </li>

                    <li>

                        <img src="https://images.unsplash.com/photo-1534807265563-59a97c3a35a0?&auto=format&fit=crop&w=500" alt="">

                    </li>

                    <li>

                        <img src="https://images.unsplash.com/photo-1523165945512-d8b058e40514?&auto=format&fit=crop&w=500" alt="">

                    </li>

                    <li>

                        <img src="https://images.unsplash.com/photo-1489475989721-cb4f3a043603?&auto=format&fit=crop&w=650&h=700" alt="">

                    </li>
                  
                </ul>

            </div>

        </div>

        <div class="uk-card uk-card-light uk-width-auto uk-position-top-right">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-auto">
                        <a href="../" class="uk-navbar-item uk-logo uk-padding-remove" style="color: white;">
                            <img uk-svg="" src="" class="uk-margin-small-right" hidden="true"> 
                            <svg width="28" height="34" viewBox="0 0 28 34" xmlns="http://www.w3.org/2000/svg" class="uk-margin-small-right uk-svg">
                                <polygon fill="#fff" points="19.1,4.1 13.75,1 8.17,4.45 13.6,7.44 "></polygon>
                                <path fill="#fff" d="M21.67,5.43l-5.53,3.34l6.26,3.63v9.52l-8.44,4.76L5.6,21.93v-7.38L0,11.7v13.51l13.75,8.08L28,25.21V9.07 L21.67,5.43z"></path>
                            </svg> 
                        </a>
                    </div>    
                    <div class="uk-width-expand uk-margin-remove">
                        <h1 class="uk-margin-remove uk-light">
                        Slider
                        </h1>
                    </div>
                </div>
            </div>
            <div class="uk-card-body uk-padding-remove">
                <div class="uk-margin-remove uk-grid-small uk-flex-middle" uk-grid>
                    <div>
                        <button class="button uk-button uk-button-default uk-icon"> 
                        Download
                        </button>
                    </div>
                    <div>
                        <button class="button uk-button uk-button-default uk-icon"> 
                        GitHub
                        </button>
                    </div>
                </div>
            </div>
            <div href="#toggle-animation" uk-toggle="target: #toggle-animation; animation: uk-animation-fade" class="uk-card-footer">
                <a class="uk-button uk-button-text" type="button">
                    <span class="uk-margin-small-right" uk-icon="plus"></span>
                    Settings
                </a>
                <div id="toggle-animation" class="uk-card uk-card-light uk-card-body uk-margin-small" hidden>
                    dsfs
                </div>
            </div>
        </div>

        <div class="uk-position-top-left uk-position-large">

            <h1 class="uk-heading-hero">Museum of Contemporary Architecture</h1>
            
        </div>

    </body>

</html>
